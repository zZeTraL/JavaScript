<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Cours 5 - Tutoriel</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
</head>
<body>
    <main>
        <h1>Example of a chat</h1>
        <div id="chatFrame" class="chat-container">
            <div id="chatDiv" class="chatDiv">
                <p>You can type a message he will appear just below</p>
            </div>
        </div>
        <form id="form">
            <div class="input-container">
                <input id="input" oninput="chatManager.onTyping()" autocomplete="off" placeholder="Type your message here !" />
                <div id="currentChar" class="currentChar"></div>
            </div>
            <button>Send</button>
        </form>
    </main>

    <script> let socket = io(); </script>
    <script src="js/manager/chat/chatManager.js"></script>
    <script src="js/manager/chat/responsive.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
