<!Doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TP3 - Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="reset()">
    <main>
        <section class="section-container">
            <h2>Calculatrice</h2>
            <div class ="table-container">
                <table class="calculatorTable">
                    <thead>
                    <tr>
                        <th><input id="consoleOutput" type="text" value=""></input></th>
                    </tr>
                    </thead>
                    <tbody class="test">
                    <tr>
                        <td>
                            <button id="(" onclick="display('(')">(</button>
                            <button id=")" onclick="display(')')">)</button>
                            <button onclick="display('%')">%</button>
                            <button id="CE" onclick="reset()">CE</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="display('7')">7</button>
                            <button onclick="display('8')">8</button>
                            <button onclick="display('9')">9</button>
                            <button onclick="display('/')">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="display('4')">4</button>
                            <button onclick="display('5')">5</button>
                            <button onclick="display('6')">6</button>
                            <button onclick="display('*')">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="display('1')">1</button>
                            <button onclick="display('2')">2</button>
                            <button onclick="display('3')">3</button>
                            <button onclick="display('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="display('0')">0</button>
                            <button onclick="display('.')">.</button>
                            <button onclick="calculer()">=</button>
                            <button onclick="display('+')">+</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Haboussi Lucas - CIR 2 - 2020/2021</p>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
